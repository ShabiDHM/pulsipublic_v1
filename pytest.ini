[pytest]
minversion = 6.0
addopts = -ra -q --color=yes
testpaths =
    pulsi_politik_backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
env =
    # Set environment variables for testing if needed
    # Example: FLASK_ENV=testing
    # Example: DATABASE_URL=sqlite:///:memory: (if your app used this for config)